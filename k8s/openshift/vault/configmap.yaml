apiVersion: v1
kind: ConfigMap
metadata:
  name: vault-config
  labels:
    app: vault
data:
  vault.hcl: |-
    disable_mlock = true
    ui = true
    disable_chown = true  # ðŸ‘ˆ VERY important for OpenShift read-only ConfigMap mounts

    storage "file" {
      path = "/vault/data"
    }

    listener "tcp" {
      address     = "0.0.0.0:8200"
      tls_disable = "true"
    }