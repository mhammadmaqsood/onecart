apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: vault
  labels:
    app: vault
spec:
  serviceName: vault
  replicas: 1
  selector:
    matchLabels:
      app: vault
  template:
    metadata:
      labels:
        app: vault
    spec:
      securityContext:
        runAsNonRoot: true
        fsGroup: 1008450000
        fsGroupChangePolicy: OnRootMismatch
      volumes:
        - name: config
          configMap:
            name: vault-config
        - name: data
          emptyDir: {}
      containers:
        - name: vault
          image: image-registry.openshift-image-registry.svc:5000/hammadmaqsood135-dev/vault:1.17
          imagePullPolicy: IfNotPresent
          # run Vault directly (bypass entrypoint so it doesn't start a second server)
          command: ["/usr/local/bin/vault"]
          args: ["server", "-config=/vault/config/vault.hcl"]
          env:
            - name: VAULT_ADDR
              value: "http://127.0.0.1:8200"
          ports:
            - name: http
              containerPort: 8200
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
          volumeMounts:
            - name: config
              mountPath: /vault/config
            - name: data
              mountPath: /vault/data